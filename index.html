<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credly Badge Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Credly Badge Scraper</h1>
            <p class="subtitle">Give you the ability to list all the certifications within the region. Tool based on Malte Wilhelm work</p>
        </header>

        <main>
            <section class="input-section">
                <div id="quick-select" class="quick-select"></div>

                <div class="input-group">
                    <label for="profile-url">Credly Profile URL(s) <span class="label-hint">— one per line · Ctrl+Enter to fetch</span></label>
                    <textarea
                        id="profile-url"
                        rows="3"
                        placeholder="https://www.credly.com/users/username1&#10;https://www.credly.com/users/username2"
                        aria-label="Credly profile URLs, one per line"
                    ></textarea>
                </div>

                <div class="filters-group">
                    <div class="input-group">
                        <label for="filter-keyword">Filter by keyword <span class="label-hint">— leave empty to include all</span></label>
                        <input
                            type="text"
                            id="filter-keyword"
                            placeholder="e.g. VMware, AWS, Azure..."
                            aria-label="Filter certifications by keyword"
                        >
                    </div>
                    <div class="input-group">
                        <label for="filter-date">Issued after <span class="label-hint">— leave empty to include all</span></label>
                        <input
                            type="date"
                            id="filter-date"
                            aria-label="Only show certifications issued after this date"
                        >
                    </div>
                </div>

                <div class="dimensions-group">
                    <div class="input-group">
                        <label for="width">Width (px)</label>
                        <input type="number" id="width" value="512" min="1" max="2048">
                    </div>
                    <div class="input-group">
                        <label for="height">Height (px)</label>
                        <input type="number" id="height" value="254" min="1" max="2048">
                    </div>
                </div>

                <button id="fetch-btn" class="primary-btn">
                    <span class="btn-text">Fetch Badges</span>
                    <span class="spinner" style="display: none;"></span>
                </button>

                <div id="error-message" class="error" style="display: none;"></div>
                <div id="info-message" class="info" style="display: none;"></div>
            </section>

            <section id="results-section" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2>Badges <span id="badge-count"></span></h2>
                    <div class="results-actions">
                        <button id="export-csv-btn" class="csv-btn">Export CSV</button>
                        <button id="download-all-btn" class="secondary-btn">Download All as ZIP</button>
                    </div>
                </div>

                <div id="results-tabs" class="results-tabs" style="display: none;">
                    <button class="tab-btn tab-btn--active" data-tab="common">Common Certifications</button>
                    <button class="tab-btn" data-tab="by-profile">By Profile</button>
                </div>

                <div id="common-grid" class="common-grid" style="display: none;"></div>
                <div id="badges-grid" class="badges-grid"></div>
            </section>
        </main>

        <footer>
            <p>
                This tool processes Credly badges client-side in your browser.
                No data is sent to any server (except via CORS proxy for API calls).
            </p>
            <p>
                <a href="https://github.com/github-throwaway/credly-scraper" target="_blank">View on GitHub</a>
            </p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
